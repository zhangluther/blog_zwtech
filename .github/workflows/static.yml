# Hugo 静态内容部署工作流程（适用于本地构建后推送 public 目录）
name: Deploy Pre-built Hugo Site to Pages

on:
  # 当推送到 main 分支时触发部署
  push:
    branches: ["main"]

  # 允许从 Actions 选项卡手动运行此工作流程
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限以允许部署到 Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 步骤 1: 准备和上传静态文件 (Artifact)
  build:
    name: Upload Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # 检出仓库代码，确保 'public' 目录可用

      - name: Setup GitHub Pages Environment
        uses: actions/configure-pages@v5

      # ⚠️ 检查：确保 'path' 指向您本地 Hugo 生成的静态文件目录
      - name: Upload Static Files Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./public" # 假设您已将本地生成的静态文件放在仓库的 public 目录下

  # 步骤 2: 部署 Artifact 到 GitHub Pages
  deploy:
    name: Deploy to Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # 确保只有在文件上传成功后才执行部署
    steps:
      - name: Deploy Artifact to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
